<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela do Campeonato Brasileiro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: blue;
            margin: 0;
            padding: 0;
        }
        .content {
            width: 98%;
            margin-left: 18px; /* Corrigido */
            background-color: #fff;
            padding: 35px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            width: 100%;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tbody tr:nth-child(-n+4), tbody tr:nth-child(5), tbody tr:nth-child(6) {
            border-left: 4px solid blue;
        }
        tbody tr:nth-last-child(-n+4) {
            border-left: 4px solid red;
        }
        tbody tr:nth-child(5), tbody tr:nth-child(6) {
            border-left-color: orange;
        }
        tbody tr:nth-child(n+7):nth-child(-n+14) td:first-child {
            border-left: 4px solid green;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .legend {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .legend-item {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        .legend-item span {
            margin-left: 5px;
        }
        .red { width: 20px; height: 20px; background-color: red; }
        .blue { width: 20px; height: 20px; background-color: blue; }
        .orange { width: 20px; height: 20px; background-color: orange; }
        .green { width: 20px; height: 20px; background-color: green; }
        .team-logo {
            width: 1.3em;
            height: 1.3em;
            margin-right: 1em;
        }
        h3 {
            width: 93%;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

<div class="content">
    <h2>Tabela Campeonato Brasileiro 2022</h2>
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Clube</th>
                <th>Pts</th>
                <th>PJ</th>
                <th>V</th>
                <th>E</th>
                <th>D</th>
            </tr>
        </thead>
        <tbody>
            <!-- Conteúdo da tabela (2022) -->
        </tbody>
    </table>
    <div class="legend">
        <!-- Legenda -->
    </div>
</div>
<h3><strong>*Flamengo foi campeão da Libertadores e da Copa do Brasil, abrindo assim, 2 vagas: para os 13° e 14° colocados irem para a Copa Sul-Americana.</strong></h3>

</body>
</html>
